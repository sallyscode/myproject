<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Projects Folder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main container holding tabs and folder -->
  <div class="folder-with-tabs">

    <!-- Tabs at the top -->
    <div class="tabs-container">
      <div class="folder-tab tab-color active" onclick="showTab('color', this)">Color Changer</div>
      <div class="folder-tab tab-convert" onclick="showTab('convert', this)">Unit Converter</div>
      <div class="folder-tab tab-guess" onclick="showTab('guess', this)">Number Guessing</div>
      <div class="folder-tab tab-rps" onclick="showTab('rps', this)">Rock Paper Scissors</div>
      <div class="folder-tab tab-quote" onclick="showTab('quote', this)">Quote of the Day</div>
      <div class="folder-tab tab-todo" onclick="showTab('todo', this)">To Do List</div>
    </div>

    <!-- Single folder area: content changes by tab -->
    <div class="folder">

      <!-- COLOR CHANGER PROJECT -->
      <div class="tab-content" id="color">
        <h1 id="colorText">This text changes color</h1>
        <button onclick="toggleColor()">Toggle Black/Red</button>
        <button onclick="randomTextColor()">Random Color</button>
        <br><br>
        <input type="text" id="colorInput" placeholder="Enter a color">
        <button onclick="setTextColor()">Set Color</button>
        <p id="colorError" style="color:red;"></p>
        <img id="colorErrorImage" src="" alt="Error GIF" style="display:none; width:200px; margin-top:10px;">
      </div>

      <!-- UNIT CONVERTER PROJECT -->
      <div class="tab-content" id="convert" style="display:none;">
        <h2>Unit Converter</h2>
        <select id="conversionType" onchange="updateUnitLabels()">
          <option value="ftoc">Fahrenheit to Celsius</option>
          <option value="ctof">Celsius to Fahrenheit</option>
          <option value="kgtolbs">KG to LBS</option>
          <option value="mtoft">Meters to Feet</option>
        </select>
        <br><br>
        <input type="number" id="inputValue" placeholder="Enter value">
        <button onclick="convert()">Convert</button>
        <p id="conversionResult"></p>
      </div>

      <!-- NUMBER GUESSING GAME -->
      <div class="tab-content" id="guess" style="display:none;">
        <h2>Guess the number (0-10)</h2>
        <input type="number" id="guessInput" min="0" max="10">
        <button onclick="makeGuess()">Guess</button>
        <p id="guessFeedback"></p>
      </div>

      <!-- ROCK PAPER SCISSORS -->
      <div class="tab-content" id="rps" style="display:none;">
        <h2>Rock Paper Scissors</h2>
        <img src="images/rock.png" alt="Rock" onclick="playRPS('rock')" class="rps-icon">
        <img src="images/paper.png" alt="Paper" onclick="playRPS('paper')" class="rps-icon">
        <img src="images/scissors.png" alt="Scissors" onclick="playRPS('scissors')" class="rps-icon">
        <p id="rpsResult"></p>
      </div>

      <!-- QUOTE OF THE DAY -->
      <div class="tab-content" id="quote" style="display:none;">
        <h2>Quote of the Day</h2>
        <button onclick="getQuote()">Get Quote</button>
        <blockquote id="quoteText" style="margin-top:10px;"></blockquote>
      </div>

      <!-- TODO LIST -->
      <div class="tab-content" id="todo" style="display:none;">
        <h2>Todo List</h2>
        <input type="text" id="todoInput" placeholder="Enter a task">
        <button onclick="addTodo()">Add</button>
        <ul id="todoList" style="margin-top:10px;"></ul>
      </div>

    </div>
  </div>

  <!-- Link to separate JavaScript file -->
  <script src="script.js"></script>

</body>
</html>

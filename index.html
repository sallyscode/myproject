<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Projects Folder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main container holding tabs and folder -->
  <div class="folder-with-tabs">

    <!-- Tabs at the top -->
    <div class="tabs-container">
      <div class="folder-tab active" onclick="showTab('color', this)">Color Changer</div>
      <div class="folder-tab" onclick="showTab('convert', this)">Unit Converter</div>
      <div class="folder-tab" onclick="showTab('guess', this)">Number Guessing</div>
    </div>

    <!-- Single folder area: content changes by tab -->
    <div class="folder">

      <!-- COLOR CHANGER PROJECT -->
      <div class="tab-content" id="color">
        <h1 id="colorText">This text changes color</h1>
        <button onclick="toggleColor()">Toggle Black/Red</button>
        <button onclick="randomTextColor()">Random Color</button>
        <br><br>
        <input type="text" id="colorInput" placeholder="Enter a color">
        <button onclick="setTextColor()">Set Color</button>
        <p id="colorError" style="color:red;"></p>
        <img id="colorErrorImage" src="" alt="Error GIF" style="display:none; width:200px; margin-top:10px;">
      </div>

      <!-- UNIT CONVERTER PROJECT -->
      <div class="tab-content" id="convert" style="display:none;">
        <h2>Unit Converter</h2>
        <select id="conversionType" onchange="updateUnitLabels()">
          <option value="ftoc">Fahrenheit to Celsius</option>
          <option value="ctof">Celsius to Fahrenheit</option>
          <option value="kgtolbs">KG to LBS</option>
          <option value="mtoft">Meters to Feet</option>
        </select>
        <br><br>
        <input type="number" id="inputValue" placeholder="Enter value">
        <button onclick="convert()">Convert</button>
        <p id="conversionResult"></p>
      </div>

      <!-- NUMBER GUESSING GAME -->
      <div class="tab-content" id="guess" style="display:none;">
        <h2>Guess the number (0-10)</h2>
        <input type="number" id="guessInput" min="0" max="10">
        <button onclick="makeGuess()">Guess</button>
        <p id="guessFeedback"></p>
      </div>

    </div>
  </div>

  <!-- Link to separate JavaScript file -->
  <script src="script.js"></script>

</body>
</html>

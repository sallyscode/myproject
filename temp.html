<!DOCTYPE html> <!-- Declares the document as an HTML5 document -->
<html lang="en"> <!-- Root HTML element, with English as the language -->
<head>
  <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
  <title>Temperature Converter</title> <!-- Sets the title shown in the browser tab -->

  <style>
    /* Style for the entire page */
    body {
      font-family: Arial, sans-serif; /* Sets the font */
      padding: 2rem; /* Adds space inside the page */
      background: #f8f9fa; /* Light background color */
    }

    /* Container for the converter section */
    .converter {
      max-width: 400px; /* Limits width for readability */
      margin: auto; /* Centers the container horizontally */
    }

    /* Each input group (label + input) */
    .input-group {
      margin-bottom: 1rem; /* Adds space between input sections */
    }

    /* Style for each label */
    label {
      display: block; /* Makes label take full width */
      font-weight: bold; /* Makes label text bold */
      margin-bottom: 0.3rem; /* Adds space between label and input */
    }

    /* Style for all input fields */
    input {
      width: 100%; /* Makes inputs span full width of container */
      padding: 0.5rem; /* Adds padding inside input boxes */
      font-size: 1rem; /* Increases font size for readability */
    }
  </style>
</head>
